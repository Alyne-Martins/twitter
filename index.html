<body>
	<!--	LOGO-->
	<header>
		<h1>TWITTER <i class="icon-twitter"></i></h1>
	</header>
	<!--	TWITTAR-->
	<section class="twittar">

			<p id="welcome">Bem Vindo(a)!</p>
			<p>Tweets</p>
			<p id="counterTweets">0</p>
		</div>
		<form>
			<textarea id="message" placeholder="O que está acontecendo?" onkeypress="ableBtn(),caracter()"></textarea>

			<div id="buttonCounter">
				<span id="counterMessage">140</span>
				<button type="submit" id="buttonTwittar" onclick="twittar()" disabled="disabled" class="buttonDisable">Tweetar</button>
			</div>

		</form>
	</section>
	<!--	TWITTERS-->
	<section id="twitters">

	</section>
